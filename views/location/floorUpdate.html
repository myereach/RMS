<div class="row">
	<div class="col-md-6 ">
		<!-- BEGIN SAMPLE FORM PORTLET-->
		<div class="portlet box green ">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-gift"></i> 樓地板設定
				</div>
				<div class="tools">
					<a href="" class="collapse">
					</a>
					<!--<a href="#portlet-config" data-toggle="modal" class="config">
					</a>-->
					<a href="" class="reload">
					</a>
					<a href="" class="remove">
					</a>
				</div>
			</div>
			<div class="portlet-body form" >
				<form class="form-horizontal" id="myForm" name="myForm" >
					<div class="form-body">
						<div class="form-group">
							<label class="col-md-3 control-label">代碼</label>
							<div class="col-md-9">
								<input type="text" name="Code" ng-model="floor.Code" class="form-control" ng-pattern="/^[0-9a-zA-Z]*$/" required >
											<span class="help-block" ng-show="myForm.Code.$invalid">此欄位必填僅可為英數字</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">名稱</label>
							<div class="col-md-9">
								<input type="text" name="Name" ng-model="floor.Name" required class="form-control" >
											<span class="help-block" ng-show="myForm.Name.$invalid">此欄位必填</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">說明</label>
							<div class="col-md-9">
								<input type="text" name="Description" ng-model="floor.Description" class="form-control">
								<span class="help-block"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label">所屬建物</label>
							<div class="col-md-9">
								<ui-select ng-model="floor.Building">
									<ui-select-match placeholder="請選擇...">{{$select.selected.Name}}</ui-select-match>
									<ui-select-choices repeat="building._id as building in buildings | filter: $select.search">
										<div ng-bind-html="building.Name | highlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
								
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<span ng-switch on="func">
									<span ng-switch-when="update">
										<button type="button" class="btn green" ng-click="update()" ng-disabled="myForm.$invalid">更新</button>
									</span>
									<span ng-switch-default>
										<button type="button" class="btn green" ng-click="add()" ng-disabled="myForm.$invalid">新增</button>
									</span>
								</span>

								<a href="#/location/floorList"><button type="button" class="btn default">返回</button></a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END SAMPLE FORM PORTLET-->
	</div>

		<!-- END SAMPLE FORM PORTLET-->

</div>
