<link href="assets/admin/pages/css/login.css" type="text/css" rel="stylesheet" />
<span class="login">
<div class="content">
    <form class="login-form" ng-submit="LoginModalController.submit(_username, _password)">
        <h3 class="form-title">請輸入您的資料</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="帳號" name="username" ng-model="_username"/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密碼" name="password" ng-model="_password"/>
        </div>
        <div class="login-options fa-item" ng-show="error!=undefined">
            <h4><i class="fa fa-ban font-red"></i>{{error}}</h4>
        </div>

        <div class="form-actions">
            <input type="submit" value="登入" class="btn btn-success">
        </div>

        <div class="create-account">
            <p>
                <a id="register-btn" class="uppercase">雲端機房 RMS</a>
            </p>
        </div>
    </form>

</div>
